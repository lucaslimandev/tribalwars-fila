<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #login-box {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        width: 300px;
      }
      h2 {
        text-align: center;
        margin-bottom: 1rem;
      }
      input,
      button {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1rem;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #error-msg {
        color: red;
        font-size: 0.9rem;
        text-align: center;
        min-height: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div id="login-box">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Senha" />
      <button id="btn-login">Entrar</button>
      <div id="error-msg"></div>
    </div>

    <script>
      // ðŸ”§ SUA CONFIG FIREBASE AQUI:
      const firebaseConfig = {
        apiKey: "AIzaSyDgmpnI5eIEKfNO80VKpTCXv9v24gbHL8M",
        authDomain: "luczutilityscript.firebaseapp.com",
        databaseURL: "https://luczutilityscript-default-rtdb.firebaseio.com",
        projectId: "luczutilityscript",
        storageBucket: "luczutilityscript.appspot.com",
        messagingSenderId: "833792829994",
        appId: "1:833792829994:web:b1c5b0828f5af126f97153",
        measurementId: "G-4RNEE09GC9",
      }
      firebase.initializeApp(firebaseConfig)

      const auth = firebase.auth()
      const email = document.getElementById("email")
      const password = document.getElementById("password")
      const btnLogin = document.getElementById("btn-login")
      const errorMsg = document.getElementById("error-msg")

      btnLogin.addEventListener("click", () => {
        auth
          .signInWithEmailAndPassword(email.value, password.value)
          .then(() => {
            window.location.href = "dashboard.html"
          })
          .catch((err) => {
            errorMsg.textContent = "Erro: " + err.message
          })
      })
    </script>
  </body>
</html>
